
<div class="title">
  </div>

  <div class="container">
  <form>
      <div class="form-group">
          <label for="fullName">Email</label>
          <input type="text" class="form-control" name="fullName" aria-describedby="" placeholder="Enter FullName" [(ngModel)]='model.email' >
          </div>


    <div class="form-group">
      <label for="id">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]='model.password' >
    </div>

      <button  (click)='submit()' >Log in</button>

  </form>
  </div>
