
<div class="title">

</div>

<div class="container">
<form>
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" name="fullName" aria-describedby="" required placeholder="Enter FullName" [(ngModel)]='user.name' >
        </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" required="required" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]='user.email' >
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="id">Password</label>
    <input type="password" required class="form-control" name="password" placeholder="Password" [(ngModel)]='user.password' >
  </div>

  <div class="form-group">
    <label for="exampleInputFile">Resume</label>
    <input type="file" class="form-control-file" required='true' id="exampleInputFile" aria-describedby="fileHelp" (ngModel)= 'user.resume' >
    <small id="fileHelp" class="form-text text-muted">please attach your latest resume.</small>
  </div>

  <button routerLink="/login"  (click)='submit()' >Sign Up</button>

</form>
</div>
